<!DOCTYPE html>
<html>
<head>
    <title>Сумма слагаемых</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Введите 8 слагаемых:</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <input type="number" step="any" class="form-control" name="num1" placeholder="Первое слагаемое" required>
            </div>
            <div class="form-group">
                <input type="number" step="any" class="form-control" name="num2" placeholder="Второе слагаемое" required>
            </div>
            <div class="form-group">
                <input type="number" step="any" class="form-control" name="num3" placeholder="Третье слагаемое" required>
            </div>
            <div class="form-group">
                <input type="number" step="any" class="form-control" name="num4" placeholder="Четвертое слагаемое" required>
            </div>
            <div class="form-group">
                <input type="number" step="any" class="form-control" name="num5" placeholder="Пятое слагаемое" required>
            </div>
            <div class="form-group">
                <input type="number" step="any" class="form-control" name="num6" placeholder="Шестое слагаемое" required>
            </div>
            <div class="form-group">
                <input type="number" step="any" class="form-control" name="num7" placeholder="Седьмое слагаемое" required>
            </div>
            <div class="form-group">
                <input type="number" step="any" class="form-control" name="num8" placeholder="Восьмое слагаемое" required>
            </div>
            <button type="submit" class="btn btn-primary">Рассчитать</button>
        </form>
        {% if result %}
            <h2 class="mt-3">Сумма: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
